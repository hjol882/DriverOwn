    <div class="logo">DriverOwn</div>
    <h2>Create your account</h2>
    <p class="small-text">Or <a href="#">sign in to existing account</a></p>

    <form (ngSubmit)="registrar()">
        <div class="form-group">
            <label>First Name *</label>
            <input type="text" placeholder="Héctor Jesús" required>
        </div>

        <div class="form-group">
            <label>Last Name *</label>
            <input type="text" placeholder="Ortiz Lejarza" required>
        </div>

        <div class="form-group">
            <label>Email Address *</label>
            <input type="text" [(ngModel)]="username" placeholder="Usuario" name="username"  required>
        </div>

        <div class="form-group">
            <label>Phone Number *</label>
            <input type="tel" placeholder="+528334443121" required>
        </div>

        <div class="form-group">
            <label>Password * <small>(8+ chars, uppercase, lowercase, number, special char)</small></label>
            <input type="password" [(ngModel)]="password" placeholder="Contraseña" name="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password *</label>
            <input type="password" required>
        </div>

        <div class="form-group terms">
            <label>
                <input type="checkbox" required>
                I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> *
            </label>
        </div>

        <button type="submit">Create account</button>
        <button (click)="regresarAInicio()">⬅ Regresar</button>

        <p class="note">* indicates required fields</p>
    </form>
